<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/bootstrap-reboot.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

</head>
<body class="bg-secondary">

    <div class="container w-75 bg-white mt-4 rounded shadow p-50">
        <div class="row">
            <div class="col bg d-none d-lg-block rounded">

            </div>
            <div class="col">

                <div class="text-end">
                    <!--<img class="logo" src="./img/@FernanCode.png" alt=":)"> -->
                </div>
                <h2 class="fw-bold text-center py-2">Bienvenido</h2>

                <!-- Login -->

                <form action="#" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico: </label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" class="form-control" name="password">
                    </div>  
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#">Registrate</a></span> <br>
                        <span><a href="#">Recuperar password</a></span>
                    </div>
                </form>

                <!-- Login en redes sociales-->

                <div class="container w-100 my-3">
                    <div class="row text-center my-2">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/facebook.png" width="32px" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="img/google.png" width="32px" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
